<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>股票策略分析系统</title>
</head>
<body>
    <h1>股票策略分析系统</h1>
    <form method="post" action="/submit">
        <input type="text" name="code" placeholder="输入股票代码" required>
        <button type="submit">添加</button>
    </form>
    <h2>策略建议：{{ strategy }}</h2>
    <ul>
        {% for stock in stocks %}
        <li>{{ stock[0] }} 涨跌幅：{{ stock[1] }}%</li>
        {% endfor %}
    </ul>
</body>
</html>
